<!DOCTYPE html>
<html lang="ru">
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
</head>

<style>
    html{
        background-color: rgb(2, 77, 139);
    }
</style>

<body>

{% if data %}  

<table style="background-color: rgb(46, 139, 226);">
        <tr><th>Имя</th><th>Фамилия</th><th>Дата рождения</th></tr>
        {% for row in data %}
            <tr><td>{{ row[0] }}</td><td>{{ row[1] }}</td><td>{{ row[2] }}</td></tr>
        {% endfor %}  
</table>

{% endif %} 

<a href="/about">О нас</a>

{% endblock %}

</body>
</html>
